  <!-- Todo Component -->
<div class=" flex flex-column">
	<div class="sub-container flex-100">
		<div class="section-title flex justify-center">In List</div>
		<div *ngFor="let todo of todos | async ; let i = index" >
			<div *ngIf="!todo.completed" class="card-container">
				<div class="card-title-card flex align-center">
					<div class="initials-container flex justify-center align-center">{{todo.title.charAt(0).toUpperCase()}}</div>	
					<div>{{todo.title}}</div>
				</div>
				<div class="card-description flex flex-dir-column">
					<div class=" card-desc-font flex-100">{{todo.description}}</div>
					<div class="flex justify-right Done" (click)="Send(i,todo.$key)">Done</div>
				</div>
			</div> 
		</div>
	</div>
	<div class="sub-container flex-100">
		<div class="section-title flex justify-center">Completed</div>
		<div *ngFor="let todo of todos | async">
			<div *ngIf ="todo.completed" class="card-container">
				<div class="card-title-card flex align-center">
					<div class="initials-container flex justify-center align-center">{{todo.title.charAt(0).toUpperCase()}}</div>	
					<div>{{todo.title}}</div>
				</div>
				<div class="card-description flex flex-dir-column">
					<div class=" card-desc-font flex-100">{{todo.description}}</div>
					<!-- <div class="flex justify-right Done">Done</div> -->
				</div>
			</div>
		</div>
		<div class="flex flex-100 justify-center align-center" *ngIf="todoLength<=0">There are no completed tasks.</div>
	</div>
</div>
