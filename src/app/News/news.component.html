<div class="clearfix">
  <div class="row">
      <div class="col s12 m6 l6 xl3" *ngFor="let news of newsData">
          <div class="card">
              <div class="card-image">
                  <img [src]="news.urlToImage">
              </div>
              <div class="card-content">
                  <h5 class="news-heading">{{news.title | truncate:true:60}}</h5>
                  <p class="card-content-p">{{news.description | truncate:true:150}}</p>
              </div>
              <div class="card-action">
                  <a [href]="news.url">Read Full Article here..</a>
              </div>
          </div>
      </div>
  </div>
